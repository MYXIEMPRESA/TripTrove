<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <link rel="icon" href="CSS/fotitos/logo.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="CSS/etiqueta.css">
    </head>
    <body>

        <div class="container">
            <div class="card tarjeta">
                <img src="CSS/img/top.png" alt="Imagen de encabezado">
                <div class="barra-progreso"></div>
                <div class="card-content">
                    <form action="etiqueta.jsp">
                    <div class="fase fase-1">
                        <!-- Fase 1: Bienvenida -->
                        <h1>TripTrove</h1>
                        
                        <h2>¡Bienvenido!</h2>
                        <p>Definamos tu perfil ideal</p>
                        
                        <!-- Botón "Siguiente" para avanzar a la siguiente fase -->
                    </div>
                    <div class="fase fase-2">
                        <!-- Fase 2: Preguntas con checkboxes -->
                        <h1>TripTrove</h1>
                        <h2>¿Qué buscas en un lugar?</h2>
                        <div class="etiquetas">
                            <label>
                                <input type="checkbox" id="diversion" name="diversion" value="diversion"> <span class="list">Diversión</span>
                            </label>
                            <label>
                                <input type="checkbox" id="cultural" name="cultural" value="cultural"> <span class="list">Cultural</span>
                            </label>
                            <label>
                                <input type="checkbox" id="familiar" name="familiar" value="familiar"> <span class="list">Familiar</span>
                            </label>
                            <label>
                                <input type="checkbox" id="naturaleza" name="naturaleza" value="naturaleza"> <span class="list">Naturaleza</span>
                            </label>
                            <label>
                                <input type="checkbox" id="museos" name="museos" value="museos"> <span class="list">Museos</span>
                            </label>
                            <label>
                                <input type="checkbox" id="parques" name="parques" value="parques"> <span class="list">Parques</span>
                            </label>

                        </div>
                        <!-- Botón "Atrás" y "Siguiente" para navegar entre fases 
                        <img src="CSS/img/fase 2-1.png" alt="Imagen de la Fase 2">
                        <img src="CSS/img/fase 2.png" alt="Imagen de la Fase 2"> -->
                        
                        

                    </div>
                    <div class="fase fase-3">
                        <h1>TripTrove</h1>
                        <h2>Presupuesto</h2>
                        
                        <div class="drodown">
                        <select class="Dropdown menu"name="costo" id="costo">
                            <div class="options">
                            <option disabled selected  value="costo">Costo</option>
                            <option value="alto">$400-$800</option>
                            <option value="medio"> $140-$290</option>
                            <option value="bajo">$45-$125</option>
                        </div>
                        
                        </select>
                        
                        </div>

                    </div>
                    <div class="fase fase-4">
                        <h1>TripTrove</h1>
                        <h2>Tiempo</h2>
                        <div class="drodown">
                        <select class="Dropdown menu" name="tiempo" id="tiempo">
                            <div class="options">
                            <option disabled selected  value="tiempo">Tiempo</option>
                            <option value="talto">5-7 horas</option>
                            <option value="tmedio"> 3-4 horas</option>
                            <option value="tbajo">1-2 horas</option>
                            </div>
                        </select>
                        </div>
                        <p></p>
                        
                    </div>
                    
                        <div class="fase fase-5">
                            <h1>TripTrove</h1>
                            <h2>¡Felicidades, has terminado!</h2>
                            <!-- Fase 5: Última fase (vacía por ahora) -->
                            <!-- Botón "Atrás" para retroceder -->
                            <img src="CSS/img/fiesta.png" alt="Imagen de la Fase 2">
                        <div class="botones1">
                            
                            <button class="uiverse" type="submit" name="subir">
                                <div class="btn-submit">
                                    <div class="wrapper">
                                        <span>Subir</span>
                                        <div class="circle circle-12"></div>
                                        <div class="circle circle-11"></div>
                                        <div class="circle circle-10"></div>
                                        <div class="circle circle-9"></div>
                                        <div class="circle circle-8"></div>
                                        <div class="circle circle-7"></div>
                                        <div class="circle circle-6"></div>
                                        <div class="circle circle-5"></div>
                                        <div class="circle circle-4"></div>
                                        <div class="circle circle-3"></div>
                                        <div class="circle circle-2"></div>
                                        <div class="circle circle-1"></div>
                                      </div>
                                </div>
                            </button>
                            
                        </div>
                        </div>
                    </form>
                <div class="botones">
                <div class="izquierda">
                    <button class="uiverse">
                        <div class="btn-back"> 
                        <div class="wrapper">
                          <span>Atras</span>
                          <div class="circle circle-12"></div>
                          <div class="circle circle-11"></div>
                          <div class="circle circle-10"></div>
                          <div class="circle circle-9"></div>
                          <div class="circle circle-8"></div>
                          <div class="circle circle-7"></div>
                          <div class="circle circle-6"></div>
                          <div class="circle circle-5"></div>
                          <div class="circle circle-4"></div>
                          <div class="circle circle-3"></div>
                          <div class="circle circle-2"></div>
                          <div class="circle circle-1"></div>
                        </div>
                    </div>
                      </button>
</div>
                      <button class="uiverse">
                        <div class="btn-next"> 
                        <div class="wrapper">
                          <span>Siguiente</span>
                          <div class="circle circle-12"></div>
                          <div class="circle circle-11"></div>
                          <div class="circle circle-10"></div>
                          <div class="circle circle-9"></div>
                          <div class="circle circle-8"></div>
                          <div class="circle circle-7"></div>
                          <div class="circle circle-6"></div>
                          <div class="circle circle-5"></div>
                          <div class="circle circle-4"></div>
                          <div class="circle circle-3"></div>
                          <div class="circle circle-2"></div>
                          <div class="circle circle-1"></div>
                        </div>
                        </div>
                      </button>
                    
                </div>                    
                </div>
            </div>
        </div>
        <script>
            const fases = document.querySelectorAll('.fase');
            const btnBack = document.querySelector('.btn-back');
            const btnNext = document.querySelector('.btn-next');
            const barraProgreso = document.querySelector('.barra-progreso');
            let faseActual = 0;

            // Oculta el botón "Atrás" en la primera fase
            if (faseActual === 0) {
                btnBack.style.display = 'none';
            }

            // Actualiza la barra de progreso al cambiar de fase
            function actualizarBarraProgreso() {
                const progreso = (faseActual / (fases.length - 1)) * 100;
                barraProgreso.style.width = progreso + '%';
            }

            // Función para avanzar a la siguiente fase
            function avanzar() {
                if (faseActual < fases.length - 1) {
                    fases[faseActual].style.display = 'none';
                    faseActual++;
                    fases[faseActual].style.display = 'block';
                    btnBack.style.display = 'block'; // Muestra el botón "Atrás"
                    actualizarBarraProgreso();
                }
                // Oculta el botón "Siguiente" en la última fase
                if (faseActual === fases.length - 1) {
                    btnNext.style.display = 'none';
                }
            }

            // Función para retroceder a la fase anterior
            function retroceder() {
                if (faseActual > 0) {
                    fases[faseActual].style.display = 'none';
                    faseActual--;
                    fases[faseActual].style.display = 'block';
                    btnNext.style.display = 'block'; // Muestra el botón "Siguiente"
                    actualizarBarraProgreso();
                }
                // Oculta el botón "Atrás" en la primera fase
                if (faseActual === 0) {
                    btnBack.style.display = 'none';
                }
            }


            btnNext.addEventListener('click', avanzar);
            btnBack.addEventListener('click', retroceder);


            actualizarBarraProgreso();
        </script>

    </body>
</html>
