<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Mapa</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            #map {
                height: 100vh;
                width: 70%;
            }

            #ruta-info {
                height: 100vh;
                width: 30%;
                overflow: auto;
                padding: 10px;
            }

            #boton-container {
                width: 30%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXhXtV1rMD-5y15llNS1fFMl8u8TvVBoo&callback=initMap" async defer></script>
    </head>
    <body>

        <div id="map"></div>
        <div id="ruta-info"></div>
        <div id="boton-container">
            <button onclick="iniciarRuta()">Iniciar Ruta</button>
        </div>

        <script>
            var directionsService, directionsRenderer;
            var ubicaciones = [];

            function obtenerUbicaciones() {
                fetch('http://localhost:3000/ubicaciones')
                        .then(response => response.json())
                        .then(data => {
                            ubicaciones = data;
                            initMap();
                        })
                        .catch(error => console.error('Error al obtener ubicaciones:', error));
            }

            obtenerUbicaciones();

            function initMap() {
                var ciudadDeMexicoBounds = new google.maps.LatLngBounds(
                        new google.maps.LatLng(19.201389, -99.379209),
                        new google.maps.LatLng(19.573611, -98.893048)
                        );

                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 19.4326, lng: -99.1332},
                    zoom: 12,
                    restriction: {
                        latLngBounds: ciudadDeMexicoBounds,
                        strictBounds: false,
                    }
                });

                directionsService = new google.maps.DirectionsService();
                directionsRenderer = new google.maps.DirectionsRenderer({suppressMarkers: true, panel: document.getElementById('ruta-info')});
                directionsRenderer.setMap(map);

                ubicaciones.forEach(function (ubicacion) {
                    var marker = new google.maps.Marker({
                        position: {lat: ubicacion.latitud, lng: ubicacion.longitud},
                        map: map,
                        title: ubicacion.nombre
                    });

                    var infowindow = new google.maps.InfoWindow({
                        content: ubicacion.nombre
                    });

                    marker.addListener('click', function () {
                        infowindow.open(map, marker);
                        document.getElementById('ruta-info').innerHTML = '';
                        calculateAndDisplayRoute({lat: ubicacion.latitud, lng: ubicacion.longitud});
                    });
                });
            }

            function calculateAndDisplayRoute(destination) {
                var origin = new google.maps.LatLng(19.4326, -99.1332);

                var request = {
                    origin: origin,
                    destination: destination,
                    travelMode: 'DRIVING'
                };

                directionsService.route(request, function (result, status) {
                    if (status == 'OK') {
                        directionsRenderer.setDirections(result);
                    } else {
                        window.alert('No se pudo calcular la ruta: ' + status);
                    }
                });
            }

            function iniciarRuta() {
                var puntoA = ubicaciones[0];
                var puntoB = ubicaciones[1];
                calculateAndDisplayRoute({lat: puntoB.latitud, lng: puntoB.longitud});
            }
        </script>
    </body>
</html>
